<section id="contact" class="contact">
  <div class="container">

    <div class="section-title">
      <h2><span>Contact</span> Us</h2>
    </div>
  </div>

  <div class="map">
    <iframe style="border:0; width: 100%; height: 350px;" src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12097.433213460943!2d-74.0062269!3d40.7101282!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xb89d1fe6bc499443!2sDowntown+Conference+Center!5e0!3m2!1smk!2sbg!4v1539943755621" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="container mt-5">
    <div class="info-wrap">
      <div class="row">
        <div class="col-lg-3 col-md-6 info">
          <i class="bi bi-geo-alt"></i>
          <h4>Location:</h4>
          <p>Ukraine<br>Kharkov</p>
        </div>

        <div class="col-lg-3 col-md-6 info mt-4 mt-lg-0">
          <i class="bi bi-clock"></i>
          <h4>Open Hours:</h4>
          <p>Monday-Saturday:<br>11:00 AM - 23:00 PM</p>
        </div>

        <div class="col-lg-3 col-md-6 info mt-4 mt-lg-0">
          <i class="bi bi-envelope"></i>
          <h4>Email:</h4>
          <p>aleksandr955@gmail.com<br></p>
        </div>

        <div class="col-lg-3 col-md-6 info mt-4 mt-lg-0">
          <i class="bi bi-phone"></i>
          <h4>Call:</h4>
          <p>+380 93 866 5321<br></p>
        </div>
      </div>
    </div>
      <br>
    <form type="button" action="" method="post" role="form">
        {% csrf_token %}
      <div class="row">
        <div class="col-md-6 form-group">
            {{ contact.name }}
        </div>
        <div class="col-md-6 form-group mt-3 mt-md-0">
            {{ contact.email }}
        </div>
      </div>
      <div class="form-group mt-3">
            {{ contact.subject }}
      </div>
      <div class="form-group mt-3">
            {{ contact.text }}
      </div>
      <br><div  class="text-center"><button type="submit" class="btn btn-warning" style="color: blue">Send Message</button></div>
    </form>
  </div>
</section>
<!-- ======= Contact Section ======= -->
